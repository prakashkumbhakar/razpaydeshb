<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rayz Pay – Profile</title>


</head>

<body>

    <!-- Header -->
    <header class="header">
        <h2>My Profile</h2>
        <img src="images/user.png" alt="User">
    </header>

    <!-- Profile card -->
    <section class="profile-card">
        <img src="images/user.png" alt="User">
        <h3>Prakash Kumbhakar</h3>
        <p>Member since 2023 • EzzyExpress</p>

        <div class="profile-actions">
            <div class="p-action">
                <i class="fa-solid fa-user-pen"></i><span>Edit</span>
            </div>
            <div class="p-action">
                <i class="fa-solid fa-lock"></i><span>Security</span>
            </div>
            <div class="p-action">
                <i class="fa-solid fa-gear"></i><span>Settings</span>
            </div>
            <div class="p-action">
                <i class="fa-solid fa-receipt"></i><span>Statements</span>
            </div>
            <div class="p-action">
                <i class="fa-solid fa-headset"></i><span>Support</span>
            </div>
            <div class="p-action">
                <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
            </div>
        </div>
    </section>


    <nav class="bottom-nav active">
        <a class="nav-item" href="index.html">
            <img src="images/home.png" alt="Home">
            <div>Home</div>
        </a>
        <a class="nav-item" href="history.html">
            <img src="images/history.png" alt="History">
            <div>History</div>
        </a>

        <div class="nav-scan">
            <div class="scan-button"><img src="images/scanner.png" alt="Scan"></div>
        </div>

        <a class="nav-item" href="rewards.html">
            <img src="images/gift.png" alt="Rewards">
            <div>Rewards</div>
        </a>
        <a class="nav-item active" href="#">
            <img src="images/user (1).png" alt="Profile">
            <div>Profile</div>
        </a>


    </nav>

</body>

</html>
